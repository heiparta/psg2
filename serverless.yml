functions:

  series-list:
    handler: src/series.list
    events:
      - http:
          path: series
          method: get
          cors: true
  series-get:
    handler: src/series.get
    events:
      - http:
          path: series/{name}
          method: get
          cors: true
          parameters:
            path:
              name: true
  series-create:
    handler: src/series.create
    events:
      - http:
          path: series/{name}
          method: post
          cors: true
          parameters:
            path:
              name: true
  series-games:
    handler: src/series.games
    events:
      - http:
          path: series/{name}/games
          method: get
          cors: true
          parameters:
            path:
              name: true

  player-get:
    handler: src/player.get
    events:
      - http:
          path: player/{name}
          method: get
          cors: true
          parameters:
            path:
              name: true
  player-create:
    handler: src/player.create
    events:
      - http:
          path: player/{name}
          method: post
          cors: true
          parameters:
            path:
              name: true
  player-add-to-series:
    handler: src/player.addToSeries
    events:
      - http:
          path: player/{name}/series
          method: post
          cors: true
          parameters:
            path:
              name: true
  game-get:
    handler: src/game.get
    events:
      - http:
          path: game/{id}
          method: get
          cors: true
  game-create:
    handler: src/game.create
    events:
      - http:
          path: game
          method: post
          cors: true
